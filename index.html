<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se!</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./favform.png" type="image/x-icon" />
    
</head>

<body>
    <header>
        <img src="./logo.png" alt="logotipo resilia">
    </header>
    <main>
        <aside>
            <h1><span>Inscreva-se agora</span></h1>
            <h1>para a próxima turma!</h1>

            <p><strong>Aprenda TUDO o que precisa para começar a trabalhar como Dev Jr.!</strong></p>
            <p>Aulas 100% online e ao vivo | 6 meses | + de 500h de conteúdo</p>

            <form>
                <input type="text" placeholder="Nome"> 
                <input type="date" placeholder="Data de Nascimento">
                <input type="text" placeholder="Cpf">
                <input type="email" placeholder="E-mail">
                <input type="tel" placeholder="Telefone">
                <div class="checkbox">
                    <input type="checkbox" placeholder="Você concorda com nossa Política de Privacidade">
                    <label for="checkbox">Você concorda com nossa Política de Privacidade?</label>
                </div>
                <input type="submit" value="Enviar" id="enviar">
            </form>
        </aside>

            <article>
                <img  src="./Work_from_home.png" alt="imagem de home-office"  class="imagem">
            </article>
    </main>
    <footer>
        <strong>
            Desenvolvido por Henry Januário
        </strong>
    </footer>
    
</body>
</html>
